<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista ordenada-->
    <ol>
        <li>Helen</li>
        <li>Wagner</li>
        <li>Kitty</li>
    </ol>

    <!--Lista não ordenada-->
    <ul>
        <li>Helen</li>
        <li>Wagner</li>
        <li>Kitty</li>
    </ul>

    <!--Lista de descrição-->
    <dl>
        <dt>Helen</dt>
        <dd>Casada com o Wagner</dd>
        <dt>Kitty</dt>
        <dd>Gatinha pretinha da Helen e do Wagner</dd>
    </dl>

   <!--Exercício com emmet / 
    Ex: declaro ol>li ele me devolverá pronto
    <ol>
       <li></li>
   </ol> 
   
   ou outro exemplo 
   declaro ol>li*3 e ele insere automaticamente 
   <ol>
       <li></li>
       <li></li>
       <li></li>
   </ol>
   
   e o mesmo pode ser feito com os demais tipos de listas - ul>li, dt>dd-->

   <ol>
       <li></li>
       <li></li>
       <li></li>
   </ol>

   <dt>
       <dd></dd>
   </dt>
   
             
</body>
</html>
