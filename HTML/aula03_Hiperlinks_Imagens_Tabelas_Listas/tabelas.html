<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--Tabela simples-->
    <table>
        <!--título da tabela-->
        <caption>Menbros da Squad</caption>

        <!--Linhas-->
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        
        <!--Células-->
        <tr>
            <td>Helen</td>
            <td>Scherer</td>
        </tr>
        <tr>
            <td>Wagner</td>
            <td>Scherer</td>
        </tr>
        <tr>
            <td>Kitty</td>
            <td>Scherer</td>
        </tr>

        
    </table>


<!--Tabela com thead e tfoot-->
<table>
<!--cabeçalho-->
    <thead>
        <th>Cabeçalho 1</th>
        <th>Cabeçalho 2</th>
        <th>Cabeçalho 3</th>
        <th>Cabeçalho 4</th>        
    </thead>
<!--rodapé-->
    <tfoot>
    <tr>
        <td>Rodapé 1</td>
        <td>Rodapé 2</td>
        <td>Rodapé 3</td>
        <td>Rodapé 4</td>
    </tr>
    </tfoot>
<!--corpo(body)-->
    <tbody>
        <tr>
            <td>Informação 1</td>
            <td>Informação 2</td>
            <td>Informação 3</td>
            <td>Informação 4</td>
        </tr>

        <tr>
            <td>Informação 6</td>
            <td>Informação 7</td>
            <td>Informação 8</td>
            <td>Informação 9</td>
        </tr>

    </tbody>

<!--Obs. Não há importância na ordem quem estão especificados no código, pois o html reconhece pelo nome e organiza automaticamente.-->
</table>


</body>
</html>
